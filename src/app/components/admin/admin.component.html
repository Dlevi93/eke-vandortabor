<h1>Regisztrált táborozók listája</h1>
<br />
<legend>Jelentkezők száma: {{users?.length}}</legend>

<div *ngIf="users?.length > 0">
  <p-dataTable #dt [value]="users" [rows]="50" [paginator]="true" selectionMode="multiple">

    <p-header>
      <div class="ui-helper-clearfix">
        <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="dt.exportCSV()" style="float:left">
        </button>
      </div>
    </p-header>

    <p-column field="name" header="Név" [sortable]="true" [filter]="true" filterMatchMode="contains" filterPlaceholder="Keresés"></p-column>
    <p-column field="city" header="Város" [sortable]="true"></p-column>
    <p-column field="member" header="Tagság" [sortable]="true"></p-column>
    <p-column field="trips" header="Túrák listája">
      <ng-template let-col let-trips="rowData" let-ri="rowIndex" pTemplate="body">
        <div [innerHTML]="trips[col.field]"></div>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
