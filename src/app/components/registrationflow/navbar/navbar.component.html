<div class="board-inner" id="status-buttons">
    <ul class="nav nav-tabs" id="myTab">
        <div class="liner"></div>

        <!-- circular user icon -->
        <li>
            <a [routerLink]="['/registration/personal']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="personal">
                <span class="round-tabs one">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
            </a>
        </li>
        <!-- circular tasks icon -->
        <li>
            <a [routerLink]="['/registration/pstrip']" [routerLinkActive]="['active']" data-toggle="tab" title="work">
                <span class="round-tabs two">
                    <i class="glyphicon glyphicon-tasks"></i>
                </span>
            </a>
        </li>
        <!-- circular home icon -->
        <li>
            <a [routerLink]="['/registration/tripselect', 1]" [routerLinkActive]="['active']" data-toggle="tab" title="address">
                <span class="round-tabs three">
                    K
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
            </a>
        </li>
        <!-- circular ok icon -->
        <li>
            <a [routerLink]="['/registration/tripselect', 2]" [routerLinkActive]="['active']" data-toggle="tab" title="completed">
                <span class="round-tabs three">
                    Sz
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/registration/tripselect', 3]" [routerLinkActive]="['active']" data-toggle="tab" title="completed">
                <span class="round-tabs three">
                    Cs
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/registration/result']" [routerLinkActive]="['active']" data-toggle="tab" title="completed">
                <span class="round-tabs four">
                    <i class="glyphicon glyphicon-pencil"></i>
                </span>
            </a>
        </li>
    </ul>
    <div class="clearfix"></div>
</div>

<!-- Close the Splash screen -->
<script src="js/loading-bars.js"></script>
