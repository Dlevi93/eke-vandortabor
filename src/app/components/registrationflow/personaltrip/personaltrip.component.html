<form #workForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">2. l&eacute;p&eacute;s: T&aacute;borral kapcsolatos adatok kit&ouml;lt&eacute;se</h4>
    <br />
    <div class='row'>
      <div class='col-sm-12 col-md-offset-2 col-md-8'>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="member">Tagság </label>
              <p-dropdown placeholder="Kérem válasszon" [style]="{'width':'100%'}" required [options]="memberships" [(ngModel)]="personal.member"
                optionLabel="name" name="member" (onChange)="changePaymentCategory(personal.member, personal.birthDate)"></p-dropdown>
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="accomodation">Szállás </label>
              <p-dropdown placeholder="Kérem válasszon" [style]="{'width':'100%'}" required [options]="accomodationTypes" [(ngModel)]="personal.accomodation"
                optionLabel="name" name="accomodation"></p-dropdown>
            </div>
          </div>
        </div>

        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="tagNo">Tagsági könyv száma</label>
              <input [disabled]="checkMembershipValue(personal.member)" class="form-control input-md" #tagNo="ngModel" required id="tagNo"
                name="tagNo" type="text" placeholder="Tagsági szám" [(ngModel)]="personal.tagNo">
              <div class="alert alert-danger" [hidden]="tagNo.valid || checkMembershipValue(personal.member)">Tagsági könyv szám kitöltése kötelező</div>
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="carNo">Személygépkocsi rendszáma</label>
              <input class="form-control input-md" #carNo="ngModel" id="carNo" name="carNo" type="text" placeholder="Személygépkocsi szám"
                [(ngModel)]="personal.carNo">
              <div class="alert alert-warning">Személygépkocsi rendszám kitöltése amennyiben a tábor területén lesz</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="dayOnlySelected">Napijegy</label>
              <p-checkbox [(ngModel)]="dayOnlySelected" [ngModelOptions]="{standalone: true}" binary="false" (onChange)="changeDayOnlyBoolSelected()"></p-checkbox>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="dayOnlySelected">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="dayOnlySelectedList">Nap kiválasztása</label>
              <p-dropdown placeholder="Kérem válasszon" [style]="{'width':'100%'}" required [options]="dayOnlySelectedList" [(ngModel)]="personal.dayOnlySelected"
                optionLabel="label" name="dayOnlySelected" (onChange)="changeDayOnlySelected()"></p-dropdown>
            </div>
          </div>
        </div>

        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="kidInFamily">A gyerek családi kedvezményt kap</label>
              <p-checkbox [(ngModel)]="kidInFamily" [ngModelOptions]="{standalone: true}" binary="false" (onChange)="changeKidInFamily()"></p-checkbox>
            </div>
          </div>
        </div>

        <div class="row">
          <div class='col-xs-12 col-sm-12'>
            <div class="form-group">
              <label class="control-label col-md-12 row" for="notes">Megjegyzések</label>
              <textarea pInputTextarea [(ngModel)]="personal.notes" id="notes" name="notes" autoResize="autoResize" [rows]="5" [cols]="128"></textarea>
            </div>
          </div>
        </div>

        <div class="form-group text-center space-20">
          <button type="button" class="btn btn-outline-rounded btn-default" (click)="goToPrevious(workForm)">
            <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Vissza </button>
          <button type="button" class="btn btn-outline-rounded btn-info" [disabled]="!workForm.valid" (click)="goToNext(workForm)">
            Tov&aacute;bb
            <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
          </button>
        </div>

      </div>
    </div>
  </div>
</form>
